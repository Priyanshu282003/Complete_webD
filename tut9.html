<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and Block elements</title>
</head>
<body>
    <p>This is a paragraph</p>
    <p>This is also paragraph</p>
    <!-- here we are not using any br or div for any new line but it still come into new line -->
    <scan>This is a paragraph</scan>
    <scan>This is also paragraph</scan>
    <!-- with using scan we are able to print in it in same line -->
</body>
</html>
