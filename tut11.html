<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Entities</title>
</head>
<body>
    <div class="container">
        <p>This is paragraph </p>

    </div><br>
    <div class="container">
        <p>This is another&nbsp;&nbsp;&nbsp;&nbsp;paragraph </p>
        <!-- nbsp is used to space between the words  -->
        <p>This paragrph is writen like this&lt;p&gt;<p></p>
        <p>This paragrph is writen like this&pound;</p> 
        <p>This paragrph is writen like this&copy;</p> 
        <p>Another character is &rAarr;</p> 
        <p>Another character is &frac14;</p> 

    </div>
    
</body>
</html>
